<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UPVIEW+</title>
  <style>
  </style>
</head>
<body>
    <div id="signed"></div>
    <script type="text/javascript">
        const show = () => {
            const myRequest = new Request('./upview.json');
            fetch(myRequest)
            .then(response => response.json())
            .then(data => {
                document.querySelector('#signed').innerHTML(data.signed)
            })
            .catch(console.error);
        }
        document.addEventListener("DOMContentLoaded", show, false);
    </script>
</body>
</html>
